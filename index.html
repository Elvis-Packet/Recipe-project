<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>🍽️ Recipe Finder</h1>
        
        <!-- Dark Mode Toggle -->
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
        </label>
        
        <!-- Search Section -->
        <div class="search-box">
            <input type="text" id="ingredientInput" placeholder="Enter ingredients (e.g., chicken)">
            <button id="searchBtn">Search</button>
        </div>

        <!-- Results Section -->
        <div id="recipeResults" class="results"></div>
        <button id="backToSearch" class="hidden">🔼 Back to Search</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
